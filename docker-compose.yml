version: '3.8'

services:
  cliphub:
    build:
      context: .
      dockerfile: Dockerfile
    image: cliphub:latest
    container_name: cliphub
    ports:
      - "9999:9999"
    restart: unless-stopped
    environment:
      - LOG_LEVEL=INFO
    networks:
      - clipnet
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(3); s.connect(('127.0.0.1', 9999)); s.close()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  clipnet:
    driver: bridge
